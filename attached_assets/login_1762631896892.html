<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #3B82F6 0%, #A78BFA 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
        }

        .auth-form {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .auth-form.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .form-wrapper {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-small {
            font-size: 2rem;
            font-weight: 800;
            color: #3B82F6;
            margin-bottom: 15px;
        }

        .auth-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            color: #1F2937;
            margin-bottom: 8px;
        }

        .auth-header p {
            color: #9CA3AF;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #1F2937;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #D1D5DB;
        }

        .form-group.checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #3B82F6;
        }

        .hint {
            display: block;
            font-size: 0.85rem;
            color: #9CA3AF;
            margin-top: 4px;
        }

        .btn {
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: #3B82F6;
            color: white;
            padding: 12px 24px;
            width: 100%;
        }

        .btn-primary:hover {
            background: #2563EB;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            gap: 12px;
            color: #9CA3AF;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #E5E7EB;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
        }

        .form-footer p {
            font-size: 0.9rem;
            color: #9CA3AF;
            margin: 8px 0;
        }

        .form-footer a {
            color: #3B82F6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .error-message,
        .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideDown 0.3s ease;
        }

        .error-message {
            background: #FEE2E2;
            color: #EF4444;
            border: 1px solid #FECACA;
        }

        .success-message {
            background: #DCFCE7;
            color: #10B981;
            border: 1px solid #BBF7D0;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .form-wrapper {
                padding: 30px 20px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }
        .sign{
            background-color: lightblue;
            height: 35px;
            width: 350px;
            text-align: center;
            margin-left: 10px;
            padding-top: 6px;
            border-radius: 20px;
        }
        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
