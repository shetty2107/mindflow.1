<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindFlow - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .subtitle {
            color: #999;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.3);
        }

        input::placeholder {
            color: #ccc;
        }

        .hint {
            font-size: 0.85rem;
            color: #999;
            margin-top: 5px;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            color: #666;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .message {
            margin-bottom: 20px;
            padding: 12px 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            font-size: 0.95rem;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .message.show {
            display: block;
        }

        .error {
            background: #ffe0e0;
            color: #cc0000;
            border: 1px solid #ff9999;
        }

        .success {
            background: #e0ffe0;
            color: #00cc00;
            border: 1px solid #99ff99;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
        @media (max-width: )
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">üß†</div>
            <h1>Create Account</h1>
            <p class="subtitle">Join MindFlow - Your study companion</p>
        </div>

        <!-- Message -->
        <div id="message" class="message"></div>

        <!-- Form -->
        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input 
                    type="text" 
                    id="name" 
                    placeholder="John Doe" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="you@example.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter a strong password" 
                    required
                    minlength="8"
                >
                <p class="hint">Minimum 8 characters</p>
            </div>

            <div class="form-group">
                <label for="confirm">Confirm Password *</label>
                <input 
                    type="password" 
                    id="confirm" 
                    placeholder="Re-enter your password" 
                    required
                >
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit">Create Account</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get values
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const terms = document.getElementById('terms').checked;

            // Get message element
            const messageEl = document.getElementById('message');

            // Clear previous message
            messageEl.textContent = '';
            messageEl.className = 'message';

            // ===== VALIDATION =====

            // 1. Check all fields filled
            if (!name || !email || !password || !confirm) {
                messageEl.textContent = '‚ùå Please fill all fields';
                messageEl.classList.add('show', 'error');
                return;
            }

            // 2. Check name length
            if (name.length < 2) {
                messageEl.textContent = '‚ùå Name must be at least 2 characters';
                messageEl.classList.add('show', 'error');
                return;
            }

            // 3. Check email format
            if (!email.includes('@')) {
                messageEl.textContent = '‚ùå Please enter a valid email';
                messageEl.classList.add('show', 'error');
                return;
            }

            // 4. Check password length
            if (password.length < 8) {
                messageEl.textContent = '‚ùå Password must be 8+ characters';
                messageEl.classList.add('show', 'error');
                return;
            }

            // 5. Check passwords match
            if (password !== confirm) {
                messageEl.textContent = '‚ùå Passwords do not match';
                messageEl.classList.add('show', 'error');
                return;
            }

            // 6. Check terms accepted
            if (!terms) {
                messageEl.textContent = '‚ùå Please accept Terms & Conditions';
                messageEl.classList.add('show', 'error');
                return;
            }

            // ===== GET EXISTING USERS =====
            let users = JSON.parse(localStorage.getItem('users') || '[]');

            // 7. Check if email already exists
            if (users.find(u => u.email === email)) {
                messageEl.textContent = '‚ùå Email already registered';
                messageEl.classList.add('show', 'error');
                return;
            }

            // ===== CREATE NEW USER =====
            const newUser = {
                id: users.length + 1,
                name: name,
                email: email,
                password: password
            };

            // Save to users array
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Auto-login user
            localStorage.setItem('loggedInUser', JSON.stringify(newUser));

            // ===== SUCCESS =====
            messageEl.textContent = '‚úÖ Account created successfully! Redirecting...';
            messageEl.classList.add('show', 'success');

            // Clear form
            document.getElementById('signupForm').reset();

            // Redirect to dashboard after 1.5 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });
    </script>
</body>
</html>
